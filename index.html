<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>

</head>
<body>

<div class="alignment">
  <div class="keys">
    <div data-key="65" class="key">

      <span class="sound">a4</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">b4</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">c4</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">d4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">e4</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">f4</span>
    </div>
  </div>

  <div class="keys2">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">a5</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">b5</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">c5</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">d5</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">e5</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">f5</span>
    </div>
  </div>

</div>

  <audio data-key="65" src="sounds/a42.wav"></audio>
  <audio data-key="83" src="sounds/b42.wav"></audio>
  <audio data-key="68" src="sounds/c42.wav"></audio>
  <audio data-key="70" src="sounds/d42.wav"></audio>
  <audio data-key="71" src="sounds/e42.wav"></audio>
  <audio data-key="72" src="sounds/f42.wav"></audio>

  <audio data-key="81" src="sounds/a42.wav"></audio>
  <audio data-key="87" src="sounds/b42.wav"></audio>
  <audio data-key="69" src="sounds/c42.wav"></audio>
  <audio data-key="82" src="sounds/d42.wav"></audio>
  <audio data-key="84" src="sounds/e42.wav"></audio>
  <audio data-key="89" src="sounds/f42.wav"></audio>

<script>
  
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
